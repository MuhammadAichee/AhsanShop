{% extends 'shop/basic.html' %}
<style>
body{
    background-image: linear-gradient(-70deg, #bdc3c7 , #2c3e50);
}
</style>
{% block title%} {{product.product_name}} - Ahsan's Shop{% endblock %}
{% block body %}
<body  style=" background-image: linear-gradient(-70deg, #bdc3c7 , #2c3e50);">
<div>
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="275px" height="350px">
    </div>
        <div class="row">
            <button class="btn btn-primary mx-4 my-3" style="background-color: black; color:blanchedalmond">Buy Now</button>
            <button class="btn btn-primary my-3" style="background-color: black; color:blanchedalmond">Add To Cart</button>
        </div>

    </div>
</div>

    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p><b>Rs.{{product.price}} </b></p>
        <p>{{product.desc}}</p>


    </div>
    </div>


</div>
</body>



{% endblock %}




{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');
</script>
{% endblock %}
